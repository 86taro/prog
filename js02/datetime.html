<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();

    let d = "";
    if(day==0){
        d = "日曜日";
    }
    if(day==1){
        d = "月曜日";
    }
    if(day==2){
        d = "火曜日";
    }
    if(day==3){
        d = "水曜日";
    }
    if(day==4){
        d = "木曜日";
    }
    if(day==5){
        d = "金曜日";
    }
    if(day==6){
        d = "土曜日";
    }

    let jikoku = "";
    if(0<=h && h<=12){
        jikoku = "午前"
    }
    if(13<=h && h<=17){
        jikoku = "午後"
    }
    if(18<=h && h<=23){
        jikoku = "夜"
    }
    //日時表示文字列の作成
    const str = "現在日時：";
    alert( str + year + "年" + month + "月" + date + "日" + "(" + d + ")" + h + "時" + m + "分" + s + "秒" + jikoku );

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
